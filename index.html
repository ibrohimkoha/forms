<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./form.js">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="form">
        <label>Ismingizni kiriting</label> <br>
        <input type="text" name="ism" id="ism" placeholder="ismingizni kiriting"><br>
        <label>Emailingizni kiriting</label>
        <input type="email" name="email" id="email" placeholder="Emailingizni kiriting"><br>
        <input type="password" name="password" id="password" placeholder="Parolingizni kiriting"><br>
        <input type="radio" name="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female">
        <label for="female">Female</label> <br><br>
        <input type="checkbox" name="" id="">
        <input type="submit" value="submit">
    </form>
</body>
</html>
